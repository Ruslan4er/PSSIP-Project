
<h1 align="center" >
   <p ng-mouseover="toggleTooltip()" ng-mouseout="hideTooltip()">Галерея </p>

</h1>
<p style="font-size:20px; color:black; " class="tooltipLeft" ng-show="showtooltipLeft"> <br> <br> Посмотри какие <br>тут классные <br>фотки!</p>

<div align="right">

    <label ng-repeat="extension in extensionsArray">
        {{extension.name}}
        <input type="checkbox" ng-model="extension.isChecked">
    </label>
</div>

<div ng-repeat="img in Images | filter:filterByExtension" class="imageGalleryClass" >
    <p>
        
        
        {{img.Name}}
        <br>

        <img ng-src="{{img.Url}}" ng-click="showFullImage(img.Url)" >

        <br>
        
        Оценка: {{img.Star}}
	</p>
</div>
